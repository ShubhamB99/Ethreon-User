<!DOCTYPE html>
<html lang="en">
<head>
<title>Ethreon - The Content Marketplace</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Ethreon - Content Marketplace">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="styles/bootstrap-4.1.2/bootstrap.min.css">

<div class="super_container">

	<!-- Header -->
	<header class="header">
		<div class="header_overlay"></div>
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
			<div class="logo">
				<a href="#">
					<div class="d-flex flex-row align-items-center justify-content-start">
						<div><img src="images/logo_1.png" alt=""></div>
						<div>Ethreon - The Content Marketplace</div>
					</div>
				</a>	
      </div>
      <div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
      <button
          data-dh-feature="network"
          data-dh-property-enable="true"
          class="button float-right"
          style="position:absolute;right:100px;">
          Connect to MetaMask
        </button>
    </div>
  </header>
  
	<div class="super_container_inner">
		<div class="super_overlay"></div>

		<!-- Products -->
		<div class="products">
      <br />
      <p style="margin-bottom: 0px;">Your Address:</p>
      <div
        data-dh-feature="user" 
        data-dh-property-address="true"
        style="position: absolute;left: 10px;">
        *** Loading... ***
      </div><br />

      <br />
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<div class="section_title text-center">Popular Creators</div>
					</div>
        </div>
				<div class="row products_row" id="creatorsRow">
					
					<!-- Product -->
					<div class="col-xl-4 col-md-6" id="creatorTemplate">
						<div class="product" style="padding-left: 20px;">
							<div class="product_image" style="height:350px;width:350px;"><a class="panel-content" href="https://gateway.ipfs.io/ipfs/QmQ5hfXnXohcztM1wrs3d3Ci2Toi251x1j4hWC1GbuXkSr" target="_blank"><img class="img view-content" src="images/default.jpg" alt=""></a></div>
								<div class="product_content">
									<div class="product_info d-flex flex-row align-items-start justify-content-start">
										<div>
											<div>
												<div class="panel-title text-center"><a class='text-center'>0x4a2....B4e9</a></div>
											</div>
										</div>
                					</div>
								
									<div class="product_buttons">
										<div class="text-right d-flex flex-row align-items-start justify-content-start">
											<div class="product_button product_fav text-center d-flex flex-column align-items-center justify-content-center btn-tip">
												<div><div><img src="images/heart_2.svg" class="svg" alt="" data-id=""><div>+</div></div></div>
											</div>
											<div class="product_button product_cart text-center d-flex flex-column align-items-center justify-content-center btn-subscribe">
												<div><div><img src="images/cart.svg" class="svg" alt="" data-id=""><div>+</div></div></div>
											</div>
										</div>
									</div>
								</div>
							</div>
          				</div>
				</div>
				
				<div class="row load_more_row">
					<div class="col">
						<div class="button load_more ml-auto mr-auto"><a href="#">load more</a></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->

		<footer class="footer">
			<div class="footer_bar">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="footer_bar_content d-flex flex-md-row flex-column align-items-center justify-content-start">

<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. --></div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
	</div>
		
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap-4.1.2/popper.js"></script>
